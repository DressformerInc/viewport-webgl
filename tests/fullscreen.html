<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Fullscreen test</title>
    <style>
        @charset "utf-8";

        body {
            margin: 0;
            padding: 0;
        }

        /* iframe's parent node */
        div#root {
            position: fixed;
            width: 100%;
            height: 100%;
        }

        /* iframe itself */
        div#root > iframe {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
<div id="root">
    <iframe src="http://test.webgl.dressformer.com/KPL_201407_0020_0003"
            frameborder="0"
            allowfullscreen="allowfullscreen">
            </iframe>
</div>
</body>
</html>
